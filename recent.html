<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extract Ease - Recent Documents</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .document-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #fafafa;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-bar button {
      padding: 8px 12px;
      margin-left: 6px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #6166c9;
    }

    .copy-btn {
      background-color: #4763d5;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 4px 4px 8px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn:hover {
      background-color: #3c2bd5;
    }

    #spinner {
      display: none;
      color: #555;
      margin-bottom: 20px;
    }

    /* Modal styles for viewing image */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 80%;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 style="color: #007bff;">Extract Ease</h1>
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='upload.html'">Upload</button>
      <button onclick="window.location.href='recent.html'">Recent</button>
    </aside>

    <!-- Main content -->
    <main class="main">
      <section class="recent-section">
        <h2>Recently Uploaded Documents</h2>

        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search extracted or summarized text..." />
          <button onclick="performSearch()">Search</button>
        </div>

        <div id="spinner">Loading documents...</div>

        <div id="recent-container">
          <!-- Document cards will be inserted here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" alt="OCR Image" />
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
