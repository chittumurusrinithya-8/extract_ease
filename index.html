<!DOCTYPE html>
<html>
<head>
  <title>Extract Ease - Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-image: url('images/backgrounds.jpg'); /* Change to your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7); /* Optional: Add a semi-transparent overlay for better readability */
      z-index: 0;
    }
    .container {
      z-index: 1;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }
    .logo-title {
      font-size: 24px;
      font-weight: 700;
      color: #007bff;
      margin-bottom: 10px;
    }
    .welcome-text {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .forgot-link {
      font-size: 12px;
      color: #007bff;
      display: block;
      margin-bottom: 20px;
      text-decoration: none;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    .button-group button {
      width: 48%;
      padding: 10px;
      font-size: 14px;
      margin: 5px 1%;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Login form">
    <img src="images/logo.jpg" alt="Extract Ease Logo" class="logo" />
    <h1 class="logo-title">Extract Ease</h1>
    <p class="welcome-text">Welcome back! Please login below.</p>

    <form class="login-form" onsubmit="return login(event)" novalidate>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <a href="#" class="forgot-link">Forgot password?</a>

      <div class="button-group">
        <button type="submit">Login</button>
        <button type="button" onclick="window.location.href='signup.html'">Sign Up</button>
      </div>
    </form>
  </main>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please enter both username and password.');
        return false;
      }

      // Simulate login success
      window.location.href = "upload.html";
      return false;
    }
  </script>
</body>
</html>
